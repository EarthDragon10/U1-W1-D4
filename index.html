<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teoria | Formattazione</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <audio src="..." controls autoplay="on" muter></audio>

    <video src="..." controls width="100%" autoplay loop></video>

    <!-- FOTO RESPONSIVE -->
    <picture>
        <source media="(min-width: 1024px)" src="..." />
        <source media="(min-width: 768px)" src="..." />
        <img src="..." alt="">
    </picture>

    <!-- A paritá di dimensione, ma diverso peso e qualitá, non si percepiscono differenze
    per cui conviene usare sempre file/media leggeri -->

    <iframe src="" frameborder="0"></iframe>
</body>
